<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulário</title>
		<link rel="shortcut icon" href="coracao.svg" type="image/x-icon" />
	</head>
	<body>
		<h1>Formulário de contato!</h1>

		<form action="" method="get">
			<label for="nome">Nome Completo:</label> <br />
			<input type="text" id="nome" name="nome" required /> <br /><br />

			<label for="email">Email:</label>
			<input type="email" name="email" id="email" required /> <br />
			<br />

			<label for="assunto">Assuntos</label>
			<select name="assunto" id="assunto">
				<option value="duvida">Dúvida</option>
				<option value="segestao">Sugestão</option>
				<option value="reclamacao">Reclamação</option>
			</select>
			<br />
			<br />

			<label for="mensagem">Mensagem</label>
			<textarea name="mensagem" id="mensagem" rows="5" cols="30"></textarea>
			<br />
			<br />
			<input type="checkbox" id="termos" name="termos" />
			<label for="termos">Aceito os termos de condições</label>
			<br />
			<br />
			<button type="submit">Enviar</button>
		</form>
	</body>
</html>
